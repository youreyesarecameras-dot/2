  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #ffffff, #ffffff);
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #333;
    }

      .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
    }

    .game-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #ff6b6b;
      color: white;
    }

    .game-button img {
      width: 80px; /* Adjust size as needed */
      height: 80px;
      margin-bottom: 8px;
      border-radius: 8px;
    }

    .game-button:hover {
      transform: scale(1.1);
      background-color: #ff3b3b;
    }
  </style>
</head>
